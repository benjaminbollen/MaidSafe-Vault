package maidsafe.vault.protobuf;
option optimize_for = LITE_RUNTIME;

// Contact stored in MPAH for an account
message Contact {
  required bytes mpid_name = 1;
  required int32 rank = 2;
}

// OfflineMsg sent to the MPAH from the contact
message OfflineMsg {
  required int32 type = 1;
  required bytes contact_from = 2;
  required bytes content = 3;
  required bytes time_stamp = 4;
}

message MpidAccount {
  required bytes mpid_name = 1;
  required bytes serialised_mpid_registration = 2;
  repeated Contact white_list = 3;
  repeated Contact black_list = 4;
  repeated OfflineMsg offline_msgs = 5;
}
